name: Check Plugin
on:
  workflow_dispatch:
  pull_request:
    branches:
      - main
    paths:
      - "backstage-plugin/**"
      - ".github/workflows/pr-dora-plugin-frontend-workflow.yaml"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: backstage-plugin/plugins/dora-plugin
    steps:
      - uses: actions/checkout@v3

      - name: setup nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "yarn"

      - name: Install dependencies
        working-directory: backstage-plugin/
        run: yarn install --frozen-lockfile

      - name: validate config
        run: yarn backstage-cli config:check --lax

      - name: lint
        run: yarn backstage-cli package lint

      - name: type checking and declarations
        run: yarn tsc:full

      - name: build
        run: yarn backstage-cli package build --all

      - name: verify type dependencies
        run: yarn lint:type-deps

      - name: test
        run: yarn backstage-cli package test
